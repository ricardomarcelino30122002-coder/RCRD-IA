<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCRD IA</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #080b12;
    --surface: #0d1120;
    --border: #1a2240;
    --accent: #00f5c4;
    --accent2: #7c3aed;
    --text: #e2e8f0;
    --muted: #4a5568;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Syne', sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(rgba(0,245,196,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,245,196,0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
    z-index: 0;
  }

  header {
    position: relative;
    z-index: 10;
    padding: 16px 24px;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    gap: 14px;
    background: rgba(8,11,18,0.95);
    backdrop-filter: blur(12px);
  }

  .logo-icon {
    width: 38px; height: 38px;
    position: relative; flex-shrink: 0;
  }
  .logo-icon svg { width: 100%; height: 100%; }
  .pulse-ring {
    position: absolute; inset: -6px;
    border-radius: 50%;
    border: 1px solid var(--accent);
    opacity: 0.4;
    animation: pulse-ring 2s ease-out infinite;
  }
  @keyframes pulse-ring {
    0% { transform: scale(1); opacity: 0.4; }
    100% { transform: scale(1.6); opacity: 0; }
  }

  .logo-text { display: flex; flex-direction: column; }
  .logo-name { font-size: 20px; font-weight: 800; letter-spacing: 0.15em; color: var(--accent); line-height: 1; }
  .logo-sub { font-family: 'Space Mono', monospace; font-size: 9px; color: var(--muted); letter-spacing: 0.2em; margin-top: 3px; }

  .status-badge {
    margin-left: auto;
    display: flex; align-items: center; gap: 7px;
    font-family: 'Space Mono', monospace; font-size: 10px;
    color: var(--accent);
    background: rgba(0,245,196,0.07);
    border: 1px solid rgba(0,245,196,0.2);
    padding: 5px 12px; border-radius: 100px;
  }
  .status-dot {
    width: 6px; height: 6px; border-radius: 50%;
    background: var(--accent);
    animation: blink 1.5s ease-in-out infinite;
  }
  @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0.3} }

  .chat-area {
    flex: 1; overflow-y: auto; padding: 24px 16px;
    position: relative; z-index: 1; scroll-behavior: smooth;
  }
  .chat-area::-webkit-scrollbar { width: 3px; }
  .chat-area::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

  .welcome {
    text-align: center; padding: 40px 16px;
    animation: fadeInUp 0.6s ease both;
  }
  .welcome-title {
    font-size: clamp(28px, 8vw, 48px); font-weight: 800;
    letter-spacing: -0.02em;
    background: linear-gradient(135deg, #fff 0%, var(--accent) 60%, var(--accent2) 100%);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    background-clip: text; margin-bottom: 12px; line-height: 1.1;
  }
  .welcome-sub {
    font-family: 'Space Mono', monospace; font-size: 11px;
    color: var(--muted); letter-spacing: 0.05em; margin-bottom: 36px;
  }
  .suggestions {
    display: flex; flex-wrap: wrap; gap: 8px;
    justify-content: center; max-width: 560px; margin: 0 auto;
  }
  .suggestion-btn {
    background: var(--surface); border: 1px solid var(--border);
    color: var(--text); padding: 9px 16px; border-radius: 100px;
    font-family: 'Space Mono', monospace; font-size: 11px;
    cursor: pointer; transition: all 0.2s; letter-spacing: 0.01em;
  }
  .suggestion-btn:hover {
    border-color: var(--accent); color: var(--accent);
    background: rgba(0,245,196,0.05); transform: translateY(-2px);
  }

  .message {
    display: flex; gap: 12px; margin-bottom: 20px;
    animation: fadeInUp 0.3s ease both;
    max-width: 720px; margin-left: auto; margin-right: auto;
  }
  .message.user { flex-direction: row-reverse; }

  .avatar {
    width: 34px; height: 34px; border-radius: 9px; flex-shrink: 0;
    display: flex; align-items: center; justify-content: center;
    font-family: 'Space Mono', monospace; font-size: 10px; font-weight: 700;
    margin-top: 2px;
  }
  .avatar.ai { background: rgba(0,245,196,0.1); border: 1px solid rgba(0,245,196,0.3); color: var(--accent); }
  .avatar.user { background: rgba(124,58,237,0.15); border: 1px solid rgba(124,58,237,0.3); color: #a78bfa; }

  .bubble {
    padding: 12px 16px; font-size: 14px; line-height: 1.7;
    max-width: calc(100% - 52px);
  }
  .message.ai .bubble {
    background: #0d1a1a; border: 1px solid var(--border);
    border-radius: 4px 14px 14px 14px; color: var(--text);
  }
  .message.user .bubble {
    background: #1a2240; border: 1px solid rgba(124,58,237,0.3);
    border-radius: 14px 4px 14px 14px;
  }
  .bubble code {
    font-family: 'Space Mono', monospace; font-size: 12px;
    background: rgba(0,245,196,0.07); border: 1px solid rgba(0,245,196,0.15);
    padding: 2px 5px; border-radius: 4px; color: var(--accent);
  }
  .bubble pre {
    background: #060810; border: 1px solid var(--border);
    border-radius: 8px; padding: 14px; margin-top: 10px;
    overflow-x: auto; font-family: 'Space Mono', monospace; font-size: 12px; line-height: 1.6;
  }
  .bubble pre code { background:none; border:none; padding:0; color:#7dd3fc; }

  .typing-indicator {
    display: flex; align-items: center; gap: 5px;
    padding: 12px 16px;
    background: #0d1a1a; border: 1px solid var(--border);
    border-radius: 4px 14px 14px 14px; width: fit-content;
  }
  .typing-dot {
    width: 6px; height: 6px; border-radius: 50%;
    background: var(--accent); opacity: 0.4;
    animation: typing 1.2s ease-in-out infinite;
  }
  .typing-dot:nth-child(2){animation-delay:0.2s}
  .typing-dot:nth-child(3){animation-delay:0.4s}
  @keyframes typing { 0%,100%{opacity:0.4;transform:translateY(0)} 50%{opacity:1;transform:translateY(-4px)} }

  .input-area {
    position: relative; z-index: 10;
    padding: 14px 16px 20px;
    background: rgba(8,11,18,0.95); backdrop-filter: blur(12px);
    border-top: 1px solid var(--border);
  }
  .input-wrapper {
    max-width: 720px; margin: 0 auto;
    display: flex; align-items: flex-end; gap: 10px;
    background: var(--surface); border: 1px solid var(--border);
    border-radius: 14px; padding: 10px 14px;
    transition: border-color 0.2s;
  }
  .input-wrapper:focus-within {
    border-color: rgba(0,245,196,0.4);
    box-shadow: 0 0 0 3px rgba(0,245,196,0.05);
  }
  textarea {
    flex: 1; background: none; border: none; outline: none;
    color: var(--text); font-family: 'Syne', sans-serif; font-size: 14px;
    resize: none; min-height: 22px; max-height: 140px; line-height: 1.6;
  }
  textarea::placeholder { color: var(--muted); }

  .send-btn {
    width: 38px; height: 38px; border-radius: 10px;
    background: var(--accent); border: none; cursor: pointer;
    display: flex; align-items: center; justify-content: center;
    flex-shrink: 0; transition: all 0.2s; color: #080b12;
  }
  .send-btn:hover:not(:disabled) { background: #00ddb0; transform: scale(1.05); }
  .send-btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }

  .input-hint {
    max-width: 720px; margin: 6px auto 0;
    font-family: 'Space Mono', monospace; font-size: 9px;
    color: var(--muted); text-align: center; letter-spacing: 0.05em;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .error-msg {
    color: #f87171; font-family: 'Space Mono', monospace; font-size: 11px;
    text-align: center; padding: 8px; animation: fadeInUp 0.3s ease;
    max-width: 720px; margin: 0 auto;
  }
</style>
</head>
<body>

<header>
  <div class="logo-icon">
    <div class="pulse-ring"></div>
    <svg viewBox="0 0 40 40" fill="none">
      <circle cx="20" cy="20" r="18" stroke="#00f5c4" stroke-width="1.5" stroke-dasharray="4 2"/>
      <circle cx="20" cy="20" r="8" fill="#00f5c4" fill-opacity="0.12" stroke="#00f5c4" stroke-width="1"/>
      <circle cx="20" cy="20" r="3" fill="#00f5c4"/>
      <line x1="20" y1="2" x2="20" y2="12" stroke="#00f5c4" stroke-width="1.5"/>
      <line x1="20" y1="28" x2="20" y2="38" stroke="#00f5c4" stroke-width="1.5"/>
      <line x1="2" y1="20" x2="12" y2="20" stroke="#00f5c4" stroke-width="1.5"/>
      <line x1="28" y1="20" x2="38" y2="20" stroke="#00f5c4" stroke-width="1.5"/>
    </svg>
  </div>
  <div class="logo-text">
    <div class="logo-name">RCRD</div>
    <div class="logo-sub">INTELIG√äNCIA ARTIFICIAL</div>
  </div>
  <div class="status-badge">
    <div class="status-dot"></div>
    ONLINE
  </div>
</header>

<div class="chat-area" id="chatArea">
  <div class="welcome" id="welcome">
    <div class="welcome-title">Ol√°, humano.<br>Como posso ajudar?</div>
    <div class="welcome-sub">// RCRD IA ¬∑ PRONTO PARA CONVERSAR</div>
    <div class="suggestions">
      <button class="suggestion-btn" onclick="useSuggestion(this)">üìù Escreva um poema sobre o universo</button>
      <button class="suggestion-btn" onclick="useSuggestion(this)">üß† Explique intelig√™ncia artificial</button>
      <button class="suggestion-btn" onclick="useSuggestion(this)">üíª Como aprender programa√ß√£o?</button>
      <button class="suggestion-btn" onclick="useSuggestion(this)">üåç Curiosidades sobre o Brasil</button>
      <button class="suggestion-btn" onclick="useSuggestion(this)">üéØ Me d√™ uma ideia de projeto criativo</button>
      <button class="suggestion-btn" onclick="useSuggestion(this)">‚öóÔ∏è Como funciona o DNA?</button>
    </div>
  </div>
</div>

<div class="input-area">
  <div class="input-wrapper">
    <textarea
      id="userInput"
      placeholder="Digite sua mensagem..."
      rows="1"
      onkeydown="handleKey(event)"
      oninput="autoResize(this)"
    ></textarea>
    <button class="send-btn" id="sendBtn" onclick="sendMessage()" title="Enviar">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
  <div class="input-hint">Enter para enviar ¬∑ Shift+Enter para nova linha</div>
</div>

<script>
  const chatArea = document.getElementById('chatArea');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');
  const welcome = document.getElementById('welcome');

  let messages = [];
  let isLoading = false;

  function autoResize(el) {
    el.style.height = 'auto';
    el.style.height = Math.min(el.scrollHeight, 140) + 'px';
  }

  function handleKey(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  }

  function useSuggestion(btn) {
    userInput.value = btn.textContent.replace(/^[\S]+\s/, '');
    autoResize(userInput);
    sendMessage();
  }

  function hideWelcome() {
    if (welcome && welcome.style.display !== 'none') {
      welcome.style.display = 'none';
    }
  }

  function addMessage(role, content) {
    hideWelcome();
    const div = document.createElement('div');
    div.className = `message ${role}`;

    const avatar = document.createElement('div');
    avatar.className = `avatar ${role}`;
    avatar.textContent = role === 'ai' ? 'RC' : 'VC';

    const bubble = document.createElement('div');
    bubble.className = 'bubble';

    if (role === 'ai') {
      let html = content
        .replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')
        .replace(/```(\w*)\n?([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        .replace(/\n/g, '<br>');
      bubble.innerHTML = html;
    } else {
      bubble.textContent = content;
    }

    div.appendChild(avatar);
    div.appendChild(bubble);
    chatArea.appendChild(div);
    chatArea.scrollTop = chatArea.scrollHeight;
  }

  function showTyping() {
    hideWelcome();
    const div = document.createElement('div');
    div.className = 'message ai';
    div.id = 'typing-indicator';

    const avatar = document.createElement('div');
    avatar.className = 'avatar ai';
    avatar.textContent = 'RC';

    const indicator = document.createElement('div');
    indicator.className = 'typing-indicator';
    indicator.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';

    div.appendChild(avatar);
    div.appendChild(indicator);
    chatArea.appendChild(div);
    chatArea.scrollTop = chatArea.scrollHeight;
    return div;
  }

  async function sendMessage() {
    const text = userInput.value.trim();
    if (!text || isLoading) return;

    isLoading = true;
    sendBtn.disabled = true;
    userInput.value = '';
    userInput.style.height = 'auto';

    addMessage('user', text);
    messages.push({ role: 'user', content: text });

    const typingEl = showTyping();

    try {
      const response = await fetch('https://api.anthropic.com/v1/messages', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'anthropic-dangerous-direct-browser-access': 'true'
        },
        body: JSON.stringify({
          model: 'claude-sonnet-4-20250514',
          max_tokens: 1000,
          system: 'Voc√™ √© RCRD IA, uma intelig√™ncia artificial avan√ßada, inteligente e amig√°vel. Responda sempre em portugu√™s brasileiro de forma clara, √∫til e envolvente. Seja conciso mas completo.',
          messages: messages
        })
      });

      typingEl.remove();
      const data = await response.json();

      if (data.error) throw new Error(data.error.message);

      const reply = data.content[0].text;
      messages.push({ role: 'assistant', content: reply });
      addMessage('ai', reply);

    } catch (err) {
      typingEl.remove();
      const errDiv = document.createElement('div');
      errDiv.className = 'error-msg';
      errDiv.textContent = '‚ö† N√£o foi poss√≠vel obter resposta. Tente novamente.';
      chatArea.appendChild(errDiv);
      console.error('RCRD IA erro:', err);
      messages.pop();
    }

    isLoading = false;
    sendBtn.disabled = false;
    userInput.focus();
    chatArea.scrollTop = chatArea.scrollHeight;
  }
</script>
</body>
</html>
